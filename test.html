<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2; /* Jasnoróżowe tło */
            font-family: 'Arial', sans-serif;
        }

        .container {
            border: 5px solid #ff99cc; /* Obramowanie różowe */
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff66b2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4d94;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff3377;
            transform: scale(1.1);
        }

        .random-button {
            position: absolute;
            animation: pop-in 0.5s ease-in-out;
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="question-container">
        <h1>Zostaniesz moją walentynką?</h1>
        <button id="no-btn">Nie</button>
    </div>

    <div class="container hidden" id="love-container">
        <h1>WESOŁYCH WALENTYNEK!! KOCHAM CIĘ!</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHd2MmFqdWg4ZXV5eTB4bGMxamducWE5eHRyNmxrYWhoZXBid29nbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const loveContainer = document.getElementById('love-container');
        const yesButtons = []; // Przechowywanie wszystkich "TAK!" przycisków

        noBtn.addEventListener('click', () => {
            // Tworzenie nowego przycisku "TAK!"
            const yesBtn = document.createElement('button');
            yesBtn.textContent = 'TAK!';
            yesBtn.classList.add('random-button');

            // Losowa pozycja na ekranie
            yesBtn.style.left = Math.random() * 80 + 'vw';
            yesBtn.style.top = Math.random() * 80 + 'vh';

            // Obsługa kliknięcia przycisku "TAK!"
            yesBtn.addEventListener('click', () => {
                questionContainer.classList.add('hidden');
                loveContainer.classList.remove('hidden');

                // Usuwanie wszystkich przycisków "TAK!" z dokumentu
                yesButtons.forEach(button => button.remove());
                yesButtons.length = 0; // Czyszczenie tablicy
            });

            // Dodanie przycisku do dokumentu
            document.body.appendChild(yesBtn);
            yesButtons.push(yesBtn); // Przechowywanie przycisku w tablicy
        });
    </script>
</body>
</html>
