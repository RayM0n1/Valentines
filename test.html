<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niespodzianka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffaed5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            border: 5px solid #ff99cc;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff66b2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4d94;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff3377;
            transform: scale(1.1);
        }

        .random-button {
            position: absolute;
            animation: pop-in 0.5s ease-in-out;
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: path('M16 29s-13-8-16-15c0-7 6-9 9-3 3-6 9-4 9 3s-16 15-16 15z');
            animation: float 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="question-container">
        <h1>Zostaniesz moją walentynką?</h1>
        <button id="no-btn">Nie</button>
    </div>

    <div class="container hidden" id="love-container">
        <h1>WESOŁYCH WALENTYNEK!!</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHd2MmFqdWg4ZXV5eTB4bGMxamducWE5eHRyNmxrYWhoZXBid29nbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const loveContainer = document.getElementById('love-container');
        const yesButtons = [];

        noBtn.addEventListener('click', () => {
            const yesBtn = document.createElement('button');
            yesBtn.textContent = 'TAK!!';
            yesBtn.classList.add('random-button');
            yesBtn.style.left = Math.random() * 80 + 'vw';
            yesBtn.style.top = Math.random() * 80 + 'vh';

            yesBtn.addEventListener('click', () => {
                questionContainer.classList.add('hidden');
                loveContainer.classList.remove('hidden');
                yesButtons.forEach(button => button.remove());
                yesButtons.length = 0;
                startHearts();
            });

            document.body.appendChild(yesBtn);
            yesButtons.push(yesBtn);
        });

        function startHearts() {
            let heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 200);

            setTimeout(() => {
                clearInterval(heartInterval);
            }, 10000);
        }
    </script>
</body>
</html>
